<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling HELLO</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #95EADE;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .falling-text {
      position: relative;
      font-size: 5rem;
      font-weight: bold;
      color: #ffffff;
      animation: fall 3s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="falling-text">HELLO</div>
</body>
</html>
